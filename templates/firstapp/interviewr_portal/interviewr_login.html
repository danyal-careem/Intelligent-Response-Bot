<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
<title>Login Page</title>
<link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet">
<link href="{% static 'css/bootstrap.min.css' %}" type="text/css" rel="stylesheet">
<script src="{% static 'js/bootstrap.min.js' %}">
</script>

</head>
<body>
<div class="container">
<center>
  {% if message %}
  <div class="alert alert-danger" role="alert">
  {{ message }}
</div>
{% endif %}
<div class="col-md-6 loginpanel">
<div class="logo_image">
<img src="{% static 'images/logo_icon.png' %}" width="180" height="240">
</div>
<div class="logo_heading">
<img src="{% static 'images/heading.png' %}" width="190" height="100" >
</div>


<form action="{% url 'first_app:Interviewer_login' %}" method="post" autocomplete="off">
  {% csrf_token %}
  {{ form.Invitation_Code }}
    <br>
  <button type="submit" class="login-button">Access Your Interview</button>
  <br>
</form>



</div>
</center>
</div>

</body>
</html>
